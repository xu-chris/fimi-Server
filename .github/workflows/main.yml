# This is a basic workflow to help you get started with Actions

name: Build Unity Project

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ]

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: fimi Build
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        projectPath: ""
        unityVersion:
          - 2020.1.5f1
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
        testMode:
          - all
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

      # Cache
      - uses: actions/cache@v2.1.1
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-

      # Test
      - name: Run tests
        id: tests
        uses: webbertakken/unity-test-runner@v1.6
        with:
          testMode: ${{ matrix.testMode }}
          projectPath: ${{ matrix.projectPath }}
          customParameters: '-nographics'
          unityVersion: ${{ matrix.unityVersion }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          
      # Upload Test Results
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: Test results (all modes)
          path: ${{ steps.tests.outputs.artifactsPath }}

      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v1.2
        with:
          allowDirtyBuild: true
          versioning: Semantic
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
      
      # Create folders if necessary
      - name: Create output folders
        run: mkdir -p ${{ matrix.projectPath }}/Builds/${{ matrix.targetPlatform }}

      # Output
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: ${{ matrix.projectPath }}/Builds/${{ matrix.targetPlatform }}

      # Create new tag
      - name: Create new tag
        id: tagcreation
        uses: mathieudutour/github-tag-action@v4.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          release_branches: master

      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.tagcreation.outputs.new_tag }}
          release_name: Release ${{ steps.tagcreation.outputs.new_tag }}
          body: |
            ${{ steps.tagcreation.outputs.changelog }}
          draft: false
          prerelease: false
